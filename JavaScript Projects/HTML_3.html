<!DOCTYPE html>

<html lang="en">

	<head>
        <title>Form And Function!</title>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="">
        <script src="./JavaScript/JavaScript_3.js" defer></script>
    </head>

	<body>

        <h1>Characters</h1>
        <h3>Click on a universe to see a character!</h3>

        <ul>
            <li onclick="displayType(this)" id="Expanse"
                data-character-type="Rocinante">Expanse</li>
            <li onclick="displayType(this)" id="Star Wars"
                data-character-type="Millenium Falcon">Star Wars</li>
            <li onclick="displayType(this)" id="Star Trek"
                data-character-type="Enterprise">Star Trek</li>
            <li onclick="displayType(this)" id="Homeworld"
                data-character-type="The Mothership">Homeworld</li>
        </ul>

    </body>

</html>
