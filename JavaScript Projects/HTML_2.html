<!DOCTYPE html>

<html lang="en">

	<head>
        <title>Form And Function!</title>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./CSS/CSS_2.css">
        <script src="./JavaScript/JavaScript_2.js" defer></script>
    </head>

	<body>


        <div class="contact">
            <form 
                name="newsletter"
                action=""
                onsubmit="return validateForm()"
                >
                <h2>Sign up for our newsletter!</h2><br>

                <label for="Name">Your Name:</label><br>
                <input 
                    type="text"
                    id="Name" 
                    name="Name" 
                    placeholder="Name"
                ><br>

                <label for="Email">Your Email Address:</label><br>
                <input 
                    type="text" 
                    id="Email" 
                    name="Email" 
                    placeholder="Email"
                ><br><br>

                <input
                    type="submit"
                    value="Submit"
                >
            </form>
        </div>

        <br>

        <h1>Characters</h1>
        <h3>Click on a universe to see a character!</h3>

        <ul>
            <li onclick="displayType(this)" id="DC"
                data-character-type="Batman">DC</li>
            <li onclick="displayType(this)" id="Star Wars"
                data-character-type="Luke Skywalker">Star Wars</li>
            <li onclick="displayType(this)" id="Marvel"
                data-character-type="Thor">Marvel</li>
            <li onclick="displayType(this)" id="Star Trek"
                data-character-type="Jean-Luc Picard">Star Trek</li>
        </ul>

    </body>

</html>
