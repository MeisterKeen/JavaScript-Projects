<!DOCTYPE html>

<html lang="en">

	<head>
        <title>Pizza Drill Demo</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
        <script src="./js/main.js" defer></script>
    </head>

	<body>

        <div>
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input 
                id="btnOrder"
                type="button"
                onclick="getReceipt()"
                value="Place Order">

            <form id="frmMenu">

                <div class="menuGrid">

                    <div class="menu left">
                            <h3>Size:</h3>

                        <input  class="size"
                                type="radio"
                                name="size"
                                value="Personal Pizza"
                        >Personal Pizza<br>
                        
                        <input  class="size"
                                type="radio"
                                name="size"
                                value="Small Pizza"
                        >Small Pizza<br>

                        <input  class="size"
                                type="radio"
                                name="size"
                                value="Medium Pizza"
                        >Medium Pizza<br>
                        
                        <input  class="size"
                                type="radio"
                                name="size"
                                value="Large Pizza"
                        >Large Pizza<br>

                        <input  class="size"
                                type="radio"
                                name="size"
                                value="Extra Large Pizza"
                        >Extra Large Pizza<br>
                    </div>

                    <div class="menu center">
                            <h3>Vegetables:</h3>

                        <input  class="toppings"
                                type="checkbox"
                                name="topping"
                                value="Mushrooms"
                        >Mushrooms<br>

                        <input  class="toppings"
                                type="checkbox"
                                name="topping"
                                value="Olives"
                        >Olives<br>

                        <input  class="toppings"
                                type="checkbox"
                                name="topping"
                                value="Green Peppers"
                        >Green Peppers<br>

                        <input  class="toppings"
                                type="checkbox"
                                name="topping"
                                value="Onions"
                        >Onions<br>


                    </div>

                    <div class="menu right">
                            <h3>Meats:</h3>

                        <input  class="toppings"
                                type="checkbox"
                                name="Topping"
                                value="Pepperoni"
                        >Pepperoni<br>

                        <input  class="toppings"
                                type="checkbox"
                                name="Topping"
                                value="Sausage"
                        >Sausage<br>

                        <input  class="toppings"
                                type="checkbox"
                                name="Topping"
                                value="Canadian Bacon"
                        >Canadian Bacon<br>

                        <input  class="toppings"
                                type="checkbox"
                                name="Topping"
                                value="Ground Beef"
                        >Ground Beef<br>

                        <input  class="toppings"
                                type="checkbox"
                                name="Topping"
                                value="Anchovy"
                        >Anchovy<br>

                        <input  class="toppings"
                                type="checkbox"
                                name="Topping"
                                value="Chicken"
                        >Chicken<br>

                        <input  class="toppings"
                                type="checkbox"
                                name="Topping"
                                value="Bacon"
                        >Bacon<br>

                    </div>

                </div>

                <br>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>

            </form>

        </div>

    </body>

</html>
